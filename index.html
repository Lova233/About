<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Andrea Lovati Personal Website</title>
  <!-- Link to the Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Link to the external stylesheet -->
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

  <!-- Navigation Bar -->
  <div class="navbar">
    <a href="#" onclick="loadMarkdown('about.md')">About</a>
    <a href="#" onclick="loadMarkdown('rule1.md')">Rule-1</a>
    <a href="#" onclick="loadMarkdown('rule2.md')">Rule-2</a>
    <a href="#" onclick="loadMarkdown('rule3.md')">Rule-3</a>
    <a href="#" onclick="loadMarkdown('rule4.md')">Rule-4</a>
    <a href="#" onclick="loadMarkdown('rule5.md')">Rule-5</a>

  </div>

  <!-- Centered container for the Markdown content -->
  <div class="container">
    <div id="content"></div>
  </div>

  <script>
    async function loadMarkdown(filename) {
      const response = await fetch('pages/' + filename);
      const markdown = await response.text();
      document.getElementById('content').innerHTML = marked.parse(markdown);
    }

    // Load the default page on initial load
    window.onload = () => {
      loadMarkdown('about.md');
    };
  </script>
</body>
</html>
